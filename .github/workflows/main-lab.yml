  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Begin CI...
        uses: actions/checkout@v2
        
      - name: Use Node 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
          
      - name: Use cached data
        uses: actions/cache@v2
        with:
          path: |
            /packages/react-components-lab/node-modules
            /packages/react-components-lab/.npmrc
          key: nodeModules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            nodeModules-
            
      - name: Semantic release
        run: cd packages/react-components-lab && yarn run semantic-release
        env:
          CI: true
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
          
  storybook:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Begin CI...
        uses: actions/checkout@v2
        
      - name: Use Node 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
          
      - name: Use cached data
        uses: actions/cache@v2
        with:
          path: |
            /packages/react-components-lab/node-modules
            /packages/react-components-lab/.npmrc
          key: nodeModules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            nodeModules-
            
      - name: Build storybook
        run: cd packages/react-components-lab && yarn build-storybook
        env:
          CI: true
          
      - uses: bacongobbler/azure-blob-storage-upload@v1.1.1
        with:
          source_dir: "./packages/react-components-lab/storybook-static"
          container_name: "$web"
          connection_string: ${{ secrets.BlobConnectionString }}
          sync: true

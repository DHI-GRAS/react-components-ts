name: CI - lab
on: 
  push:
    paths: 
      - 'packages/react-components-lab/**'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Begin CI...
        uses: actions/checkout@v2

      - name: Use Node 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Use cached node_modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: nodeModules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            nodeModules-
            - name: Add VS token
      - name: Add GH token
        run: |
          echo "@dhi-gras:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: cd packages/react-components-lab && yarn install --frozen-lockfile
        env:
          CI: true

      - name: Lint
        run: cd packages/react-components-lab && yarn lint
        env:
          CI: true

      - name: Semantic release
        run: cd packages/react-components-lab && yarn run semantic-release
        env:
          CI: true
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}

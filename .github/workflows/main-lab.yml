name: CI - lab
on:
  push:
    paths:
      - "packages/react-components-lab/**"
      
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Begin CI...
        uses: actions/checkout@v2

      - name: Use Node 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      
      - name: Use cached data
        uses: actions/cache@v2
        with:
          path: |
            /packages/react-components-lab/node-modules
            /packages/react-components-lab/.npmrc
          key: nodeModules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            nodeModules-
      
      - name: Add GH token
        run: |
          cd packages/react-components-lab
          echo "@dhi-gras:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: cd packages/react-components-lab && yarn install --frozen-lockfile
        env:
          CI: true

      - name: Lint
        run: cd packages/react-components-lab && yarn lint
        env:
          CI: true

